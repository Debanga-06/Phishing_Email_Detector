services:
  - type: web
    name: ai-email-detector-api
    env: python
    plan: free
    region: oregon
    buildCommand: "pip install -r requirements.txt && python -c 'import nltk; nltk.download(\"punkt\"); nltk.download(\"stopwords\"); nltk.download(\"vader_lexicon\")'"
    startCommand: "gunicorn app:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120"
    rootDir: ./backend
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: PORT
        value: 10000